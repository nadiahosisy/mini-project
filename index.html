<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <td onclick="clickBoard(0)" id="0"></td>
        <td onclick="clickBoard(1)" id="1"></td>
        <td onclick="clickBoard(2)" id="2"></td>
      </tr>
      <tr>
        <td onclick="clickBoard(3)" id="3"></td>
        <td onclick="clickBoard(4)" id="4"></td>
        <td onclick="clickBoard(5)" id="5"></td>
      </tr>
      <tr>
        <td onclick="clickBoard(6)" id="6"></td>
        <td onclick="clickBoard(7)" id="7"></td>
        <td onclick="clickBoard(8)" id="8"></td>
      </tr>
      <button class="background-button1" onclick="newGame()">New Game</button>
      <br />
      <br />
      <button class="background-button2" onclick="undo()">undo click</button>
      <br />
      <br />
      <button class="background-button3" onclick="alert()">Alert</button>
      <br />
      <br />
      <button class="background-button4" onclick="save()">Save</button>
      <br />
      <br />
      <button class="background-button5" onclick="uploadGame()">Save</button>
      <br />
      <br />
    </table>
    <script src="index.js"></script>
  </body>
</html>
